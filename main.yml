---

- name: Dotfiles
  hosts: all

  tasks:
    - name: Set roles
      ansible.builtin.set_fact:
        run_roles: "{{ default_roles }}"
      tags:
        - always

    - name: Display roles
      ansible.builtin.debug:
        var: run_roles
      tags:
        - always

    - name: Run roles
      ansible.builtin.include_role:
        apply:
          tags:
            - "{{ item }}"
        name: "{{ item }}"
      with_items: "{{ run_roles }}"
      tags:
        - always
